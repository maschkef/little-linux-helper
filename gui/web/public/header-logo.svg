<svg viewBox="0 0 64 64" xmlns="http://www.w3.org/2000/svg" style="background:transparent">
  <defs>
    <!-- Gradient for the terminal background -->
    <linearGradient id="terminalGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2d3748;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1a202c;stop-opacity:1" />
    </linearGradient>
    
    <!-- Gradient for the penguin -->
    <linearGradient id="penguinGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4a5568;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2d3748;stop-opacity:1" />
    </linearGradient>
    
    <!-- Glow effect -->
    <filter id="glow">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background circle for header (transparent background) -->
  <circle cx="32" cy="32" r="30" fill="url(#terminalGrad)" stroke="#4fd1c7" stroke-width="2"/>
  
  <!-- Terminal window representation -->
  <rect x="8" y="12" width="48" height="32" rx="3" fill="#1a202c" stroke="#4fd1c7" stroke-width="1"/>
  
  <!-- Terminal header bar -->
  <rect x="8" y="12" width="48" height="6" rx="3" fill="#4fd1c7"/>
  <circle cx="13" cy="15" r="1.5" fill="#ff5f56"/>
  <circle cx="18" cy="15" r="1.5" fill="#ffbd2e"/>
  <circle cx="23" cy="15" r="1.5" fill="#27ca3f"/>
  
  <!-- Command line elements -->
  <text x="12" y="26" font-family="monospace" font-size="8" fill="#4fd1c7">$</text>
  <rect x="16" y="22" width="12" height="2" fill="#4fd1c7" opacity="0.7"/>
  <rect x="12" y="30" width="8" height="2" fill="#68d391" opacity="0.6"/>
  <rect x="22" y="30" width="16" height="2" fill="#68d391" opacity="0.6"/>
  <rect x="12" y="36" width="20" height="2" fill="#fbb6ce" opacity="0.6"/>
  
  <!-- Small Linux penguin silhouette in corner -->
  <g transform="translate(38,25) scale(0.8)">
    <!-- Penguin body -->
    <ellipse cx="8" cy="12" rx="5" ry="8" fill="url(#penguinGrad)"/>
    <!-- Penguin belly -->
    <ellipse cx="8" cy="12" rx="3" ry="6" fill="#e2e8f0"/>
    <!-- Penguin head -->
    <circle cx="8" cy="4" r="4" fill="url(#penguinGrad)"/>
    <!-- Penguin beak -->
    <polygon points="8,6 10,8 8,8" fill="#f6ad55"/>
    <!-- Penguin eyes -->
    <circle cx="6.5" cy="3" r="1" fill="white"/>
    <circle cx="9.5" cy="3" r="1" fill="white"/>
    <circle cx="6.5" cy="3" r="0.5" fill="black"/>
    <circle cx="9.5" cy="3" r="0.5" fill="black"/>
    <!-- Penguin feet -->
    <ellipse cx="5" cy="19" rx="1.5" ry="1" fill="#f6ad55"/>
    <ellipse cx="11" cy="19" rx="1.5" ry="1" fill="#f6ad55"/>
  </g>
  
  <!-- Helper/wrench icon overlay -->
  <g transform="translate(44,46) rotate(15)" filter="url(#glow)">
    <rect x="0" y="-1" width="12" height="2" fill="#4fd1c7" rx="1"/>
    <circle cx="2" cy="0" r="2" fill="none" stroke="#4fd1c7" stroke-width="1"/>
    <circle cx="10" cy="0" r="2" fill="none" stroke="#4fd1c7" stroke-width="1"/>
  </g>
</svg>